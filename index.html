<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | results-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="result-field">
            <div style="color: #CEC3FF;"><h2>Your Result</h2></div>
            <div style="background: linear-gradient(to bottom, #4A23CB, #4533EB ); width: 180px; aspect-ratio: 1; border-radius: 50%; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;" >
                <h1 style="font-size: 5rem;">76</h1>
                <p style="color: #CEC3FF;">of 100</p>
            </div>
            <div style="text-align: center;">
                <h2>Great</h2>
                <p style="color: #CEC3FF; padding-block: 0.5em; width: 60%; margin-inline: auto; text-align: center;">You score higher than 65% of the people who have taken these test.</p>
            </div>
        </div>
        <div class="summary-field" style="padding: 1rem;">
            <p style="font-size: 18px; font-weight: bolder; margin-bottom: 2em; color: #35334A;">Summary</p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
            <div class="summary-item" style="background-color: #FFF6F5; border-radius: 10px;">
                <div style="display: flex; gap: 5px;  color: #CA7675; ">
                    <img src="assets/images/icon-reaction.svg" alt="logo of a reaction">
                    <p>Reaction</p>
                </div>
                <div><h3 style="color: #35334A;">80 <span>/100</span></h3></div>
            </div>
            <div class="summary-item" style="background-color:#FFFBF2; border-radius: 10px;">
                <div style="display: flex; gap: 5px;   color: #F1BD57;">
                    <img src="assets/images/icon-memory.svg" alt="logo of a memory">
                    <p>Memory</p>
                </div>
                <div><h3 style="color: #35334A;">92 <span>/100</span></h3></div>
            </div>
            <div class="summary-item" style=" background-color: #F2FBFA; border-radius: 10px;">
                <div style="display: flex; gap: 5px;  color: #46BB9F;">
                    <img src="assets/images/icon-verbal.svg" alt="logo of a verbal">
                    <p>Verbal</p>
                </div>
                <div><h3 style="color: #35334A;">61 <span>/100</span></h3></div>
            </div>
            <div class="summary-item" style="background-color: #F3F3FD; border-radius: 10px;">
                <div style="display: flex; gap: 5px;   color: #626ACA;">
                    <img src="assets/images/icon-visual.svg" alt="logo of a visual">
                    <p>Visual</p>
                </div>
                <div><h3 style="color: #35334A;">72 <span>/100</span></h3></div>
            </div>
        </div>
            <div class="btn"><a href="#" style="text-decoration: none; color: white; width: 100%;">Continue</a></div>
        </div>
    </main>
</body>
</html>
